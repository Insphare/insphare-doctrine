doctrine.eventlistener:
  meta-column:
    events: [onFlush]
    class: 'Insphare\ORM\Listener\Base\Meta'

  global-handler:
    events: [onFlush,preUpdate,preRemove,prePersist,postUpdate,postPersist,postRemove,postLoad]
    class: 'Insphare\ORM\Listener\Base\Entity'

doctrine.listenerPath: # empty
